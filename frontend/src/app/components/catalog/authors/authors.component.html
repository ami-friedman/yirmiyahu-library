
    <div class="authors-container">
        <table mat-table [dataSource]="authors" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)"
        matSortActive="firtName" matSortDirection="asc" matSortDisableClear>
          <ng-container matColumnDef="firtName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let author"> {{author.first_name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let author"> {{author.last_name}}</td>
          </ng-container>
       
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
