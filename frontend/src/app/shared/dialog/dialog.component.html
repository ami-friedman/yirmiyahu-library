<mat-dialog-content>
	<app-dynamic-form [formFields]="formFields"></app-dynamic-form>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="danger" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
